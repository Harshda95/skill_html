<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup - MovieMainia</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="auth-box">
    <h2 id="formTitle">Login to MovieMainia</h2>

    <input type="text" id="username" placeholder="Enter your name" />
    
    <button id="loginBtn">Login</button>
    <button id="signupBtn" style="display: none;">Signup</button>
    

    <p id="toggleText">Don't have an account? <a href="#" id="toggleBtn">Signup</a></p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
