<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./day9.css">
</head>
<body>

    <div id="main">

        <div style="font-size: xx-large; font-weight: bolder;color: white; text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.789); opacity: 25%;">Calculator</div>

        <div id="output">
            <div id="opperation" style="display: flex;flex-direction: row-reverse; width: 100%;overflow-wrap: anywhere;overflow: scroll;"></div>
            <div id="result" style="display: flex;flex-direction: row-reverse; width: 100%; overflow-wrap: anywhere; overflow: scroll;"></div>
        </div>

        <div id="body">
            <div class="btn">Ac</div>

            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
             <div class="btn">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>

             <div class="btn">00</div>

            <div class="btn">.</div>

        </div>
